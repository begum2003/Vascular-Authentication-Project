<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
     {% load static %}
    <style>
    body{
        background: url({% static "tech.gif" %}) no-repeat center center fixed;
        background-size: cover;
    }
    .wrapper{
            width: 500px;
            margin: 0 auto;
            padding: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            align-item: center;
    }

    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align:center;color:white;">Registration Form</h1>
    {% if messages %}
     {% for message in messages %}
    {% if message.tags == "error" %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% else %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %}
    {% endfor %}
     {% endif %}
<br>
    <div class="wrapper">
<form method="post" action="{% url 'save' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username" required><br><br>

    <input type="email" name="mail" placeholder="enter email" required><br><br>
    <input type="number" name="ph" placeholder="enter ur phone number" required><br><br>
    <input type="file" name="im" required><br><br>
    <input type="submit" class="btn-danger" id="but" name="submit" value="register">
</form><br>
    <h5> registered?<a href="{% url 'authenticate' %}" color="white"target="_blank">Login</a></h5>

</div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
